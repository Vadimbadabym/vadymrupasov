<!DOCTYPE html>
<html>
<head>
    <title>Realistic Galaxy Explorer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
        }

        #galaxyCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            z-index: 2;
        }

        #menu {
            position: fixed;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 10px;
        }

        .menu-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .logo-glow {
            filter: drop-shadow(0 0 8px rgba(0, 247, 255, 0.5));
        }
    </style>
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>
    
    <svg id="logo" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" class="logo-glow">
        <defs>
            <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00f7ff"/>
                <stop offset="100%" style="stop-color:#ff00f7"/>
            </linearGradient>
            <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- Кільце з зірками -->
        <circle cx="250" cy="250" r="200" fill="none" stroke="url(#planetGradient)" stroke-width="40"/>
        
        <!-- Планета -->
        <ellipse cx="250" cy="250" rx="160" ry="160" fill="none" stroke="white" stroke-width="40"/>
        
        <!-- Ракета -->
        <path d="M420 100 L450 70 L440 90 L420 100" fill="white"/>
        
        <!-- Зірки -->
        <g fill="white">
            <circle cx="150" cy="100" r="5"/>
            <circle cx="380" cy="300" r="5"/>
            <circle cx="200" cy="400" r="5"/>
            <circle cx="350" cy="150" r="5"/>
            <polygon points="450,200 460,210 450,220 440,210" />
            <polygon points="100,300 110,310 100,320 90,310" />
        </g>
    </svg>
    
    <div id="menu">
        <button class="menu-btn" onclick="window.location.href='solar-system.html'">Сонячна система</button>
        <button class="menu-btn" onclick="window.location.href='black-hole-visualization (2).html'">Чорна діра</button>
        <button class="menu-btn" onclick="window.location.href='test.html'">test</button>
        <button class="menu-btn" onclick="window.location.href='https://vadimrupasov.wz.sk'">domacne ulohy</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
